<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Config App</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', path='bootstrap/css/bootstrap.min.css') }}">
        <script src="{{ url_for('static', path='/js/index.js') }}"></script>
        <script src="{{ url_for('static', path='/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        
        <link rel="stylesheet" href="{{ url_for('static', path='styles/index.css') }}">
    </head>

    <body>
        
        <div class="header">
            <div class="navbar navbar-dark bg-dark">
                <div class="container-fluid" style="display: flex; align-items: center; justify-content: center" >
                    <span>
                        <a class="btn btn-primary" href="{{ url_for('to_configurator') }}"> CONFIGURATOR NODE </a> /
                        <button class="btn btn-primary">
                            ARCHIEVE
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="container" style="margin-top: 50px;">
            {% for index in range(data_length) %}
                
                
                <p class="card" style="font-size: 32px; background-color:#868686; color: rgb(0, 0, 0); text-align: center">Запись №{{index+1}} </p>
                {% autoescape false %}
                <p style="font-size: 20px; color:#3c89fd">{{ data[index][1] | replace(",", ",<br>&nbsp;&nbsp;&nbsp;&nbsp;") | replace("{", "{<br>&nbsp;&nbsp;&nbsp;&nbsp;") | replace("}", "<br>}") | indent( 40, false, false) }}</p>
                {% endautoescape %}
               
           
            {% endfor %}
        </div>
    </body>
</html>
